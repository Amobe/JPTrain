
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="word-row.html">

<dom-module id="word-table">
    <template>
        <div class="word-table">
            <template is="dom-repeat" items="{{kanaRowList}}" as="kanaRow">
                <div class="word-table-cell">
                    <word-row kana-row="[[kanaRow]]"></word-row>
                </div>
            </template>
        </div>
    </template>
    <style is= "word-table">
        div.word-table {
            display: table;
        }

        div.word-table-cell {
            display: table-cell;
        }
    </style>
    <script>
        WordTable = Polymer({
            is: "word-table",
            properties: {
                kanaRowList: {
                    type: Array,
                    notify: true
                }
            },
            hostAttributes: {
            },
            ready: function() {
                console.log(this.kanaRowList);
            }, 
            factoryImpl: function(kanaRowList) {
                this.kanaRowList = kanaRowList;
            },
            addRow: function(kanaRow) {
                this.push('kanaRowList', kanaRow);
            }
        });
    </script>
</dom-module>
