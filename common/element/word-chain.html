
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icons/maps-icons.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<dom-module id="word-chain">
    <template>
        <table class="input-group">
            <tr>
                <td><paper-input id="word-input" label="Kana" value="" no-label-float></paper-input></td>
                <td><paper-button raised class="copy" on-click="_copyKana"><iron-icon icon="icons:content-copy"></iron-icon></paper-button></td>
            </tr>
            <tr>
                <td><paper-input id="spell-input" label="Spell" value="" no-label-float></paper-input></td>
                <td><paper-button raised class="copy" on-click="_copySpell"><iron-icon icon="icons:content-copy"></iron-icon></paper-button></td>
            </tr>
        </table>

        <table class="button-group">
            <tr>
                <td><paper-button raised class="exchange" disabled>平 ⇋ 片</paper-button></td>
                <td class="button-gap"></td>
                <td><paper-button raised class="clear" on-click="_clearInput">Clear</paper-button></td>
            </tr>
        </table>

        <style>
            paper-input {
                margin: 0;
                --paper-input-container-input: {
                    color: #333;
                    line-height: 29px;
                    font-size: 18pt;
                };
                --paper-input-container-label: {
                    line-height: 29px;
                    font-size: 18pt;
                };
            }

            .input-group {
                width: 100%;
            }

            .input-group td {
                width: 100%;
            }

            .input-group td paper-button {
                margin: 0;
                margin-left: 0.58em;
                padding: 5px 0;
                min-width: 60px;
            }

            .button-group {
                width: 100%;
            }

            .button-gap {
                min-width: 10px;
                max-width: 10px;
                width:10px;
            }

            .copy {
                color: #2C3E50;
            }

            .exchange {
                margin: 0;
                width: 100%;
                background-color: #CCC;
                color: #333;
            }

            .clear {
                margin: 0;
                width: 100%;
                background-color: var(--paper-indigo-500);
                color: #EEE;
            }
        </style>
    </template>
    <script>
        WordChain = Polymer({
            is: "word-chain",
            properties: {
            },
            hostAttributes: {
            },
            AddWord: function(kana) {
                this.root.querySelector("#word-input").value += kana.word;
                this.root.querySelector("#spell-input").value += kana.spell;
            },
            _clearInput: function(e) {
                this.root.querySelector("#word-input").value = '';
                this.root.querySelector("#spell-input").value = '';
            },
            _copyKana: function() {
                let wordInput = this.root.querySelector("#word-input");
                clipboard.copy(wordInput.value);
            },
            _copySpell: function() {
                let spellInput = this.root.querySelector("#spell-input");
                clipboard.copy(spellInput.value);
            }
        });
    </script>
</dom-module>
